<fieldset>
    <legend>Login</legend>
    <label for="tb-username">Username</label>
    <input type="text" id="tb-username" ng-model="newUser.username"/>
    <label for="tb-password">Password</label>
    <input  type="text" id="tb-password" ng-model="newUser.password"/>
    <button ng-click="login()">Login</button>
</fieldset>
